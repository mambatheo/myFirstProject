<html>
<head>
    <title> Samsung Phones  </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
       <nav>
           <div class="logo">
               <img src="images/logo.jpg" alt="No image found">
           </div>
           <div class="nav_links">
               <ul>
                   <li> <a href="#">Home</a></li
                    <li> <a href="#">Phones</a></li>
                     <li> <a href="#">Accessories</a></li
                      <li> <a href="#">Cart</a></li
               </ul>
           </div>
       </nav>
       <div class="Information">
         <div class="overlay"></div>
          <img src="images/mobile.jpg" class="mobile">
           <div id="circle">
              <div class="Features one">
                  <img src="images/camera.jpg" alt="">
                  <div>
                      <h1>Camera</h1>
                      <p>2MP main camera, a 12MP ultra-wide and a 64MP telephoto</p>
                  </div>
              </div>
              <div class="Features two">
                  <img src="images/display.png" alt="">
                  <div>
                      <h1>Display</h1>
                      <p>6.8 inch Full Screen</p>
                  </div>
              </div>
              <div class="Features three">
                  <img src="images/processor.jpg" alt="">
                  <div>
                      <h1>Processor</h1>
                      <p>64-bit octa-core processor</p>
                      
                  </div>
              </div>
              <div class="Features four">
                  <img src="images/battery.jpg" alt="">
                  <div>
                      <h1>Battery</h1>
                      <h1>4,500 mAh</h1>
                  </div>
              </div>
              
                           
              
           </div>
           
       </div>
       <div class="controls">
           <img src="images/arrow.png" id="upBtn">
           <h3>Features</h3>
           <img src="images/arrow.png" id="downBtn">
       </div>
        
    </div>
    <script>
        var circle = document.getElementById("circle");
        var upBtn = document.getElementById("upBtn");
        var downBtn = document.getElementById("downBtn");
        var rotateValue =circle.style.transform;
        var rotateSum;
        upBtn.onclick=function(){
            rotateSum=rotateValue + "rotate(-90deg)";
            circle.style.transform =rotateSum;
            rotateValue=rotateSum;
        }
        downBtn.onclick=function(){
            rotateSum=rotateValue + "rotate(90deg)";
            circle.style.transform =rotateSum;
            rotateValue=rotateSum;
        }
        </script>
        
</body>
</html>
